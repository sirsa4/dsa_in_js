<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursion Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #log {
      white-space: pre;
      border: 1px solid #000;
      padding: 10px;
    }

    .entry {
      color: green;
    }

    .exit {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Recursion Visualization</h1>
  <input type="file" id="fileInput">
  <div id="log"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const logText = e.target.result;
          displayLog(logText);
        };
        reader.readAsText(file);
      }
    });

    function displayLog(logText) {
      const logDiv = document.getElementById('log');
      const lines = logText.split('\n');
      lines.forEach(line => {
        const div = document.createElement('div');
        if (line.includes('Entering function')) {
          div.classList.add('entry');
        } else if (line.includes('Exiting function')) {
          div.classList.add('exit');
        }
        div.textContent = line;
        logDiv.appendChild(div);
      });
    }
  </script>
</body>

</html>
